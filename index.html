<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Project tracking intro component</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="design"></div>
        <img
            src="./images/illustration-devices.svg"
            alt=""
            aria-hidden="true"
            class="illustration"
        />
        <div class="container">
            <header class="header">
                <a href="/"><img src="./images/logo.svg" alt="logo" /></a>
                <ul class="navlinks">
                    <li class="navlink">product</li>
                    <li class="navlink">features</li>
                    <li class="navlink">pricing</li>
                    <li class="dot"></li>
                    <li class="navlink login">login</li>
                </ul>
            </header>
            <main>
                <div class="tag">
                    <div class="new">new</div>
                    <div class="db">monograph dashboard</div>
                </div>
                <h1 class="title">Powerful insights into your team</h1>
                <p class="desc">
                    Project planning and time tracking for agile teams
                </p>
                <button class="btn">Schedule a demo</button>
                <span class="btn-right">to see a preview</span>
            </main>
        </div>
    </body>
</html>
